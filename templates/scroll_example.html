<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Example</title>
    <style>
        /* Стили для примера */
        body {
            margin: 0;
            padding: 0;
            height: 150vh; /* Высота для демонстрации скролла */
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
<section id="section1">Section 1</section>
<section id="section2">Section 2</section>
<section id="section3">Section 3</section>

<script>
    let scrollingDown = false;

    window.addEventListener('wheel', function (event) {
        if (event.deltaY > 0) {
            scrollingDown = true;
        } else {
            scrollingDown = false;
        }
    });

    window.addEventListener('scroll', function () {
        if (scrollingDown && window.scrollY < document.getElementById('section1').offsetHeight) {
            window.scrollTo({
                top: document.getElementById('section2').offsetTop,
                behavior: 'smooth'
            });
        }
        if (!scrollingDown && window.scrollY <= document.getElementById('section1').offsetHeight) {
            window.scrollTo({
                top: document.getElementById('section1').offsetTop,
                behavior: 'smooth'
            });
        }
    });
</script>
</body>
</html>
