{% extends 'base.html' %}

{% block title %}Донаты{% endblock %}

{% block content %}
    <h1>Донаты</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Длительность</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for donation in donations %}
                <tr>
                    <td>{{ donation.id }}</td>
                    <td>{{ donation.name }}</td>
                    <td>{{ donation.price }}</td>
                    <td>{{ donation.duration }}</td>
                    <td><a href="{{ url_for('donation_detail', id=donation.id) }}">Подробнее</a></td>
                    <td><a href="{{ url_for('purchase', id=donation.id) }}" class="btn btn-primary">Купить</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
